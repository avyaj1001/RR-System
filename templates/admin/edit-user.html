{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{%static 'images/icon.png'%}" type="image/gif" />
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <title>Add User</title>

</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="/">
                        <i class="fas fa-home"></i>
                        <div class="title">R&R</div>
                    </a>
                </li>
                <li>
                    <a href="/dashboard">
                        <i class="fas fa-th-large"></i>
                        <div class="title active">Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="/product">
                        <i class="fas fa-th"></i>
                        <div class="title">Products</div>
                    </a>
                </li>
                <li>
                    <a href="orders/">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="title">Orders</div>
                    </a>
                </li>
                <li>
                    <a href="/user">
                        <i class="fas fa-user"></i>
                        <div class="title">User</div>
                    </a>
                </li>
                <li>
                    <a href="/adminlogout">
                        <i class="fas fa-sign-out-alt"></i>
                        <div class="title">Log-out</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="top-bar">
                <div class="search">
                    <input type="text" name="search" placeholder="Search here...">
                    <label for="search"><i class="fas fa-search"></i></label>
                </div>
                {% if request.user.is_superuser %}
        <div class="user">
          <span>
            Hi,{{user.first_name}}
            </span>
        </div>
        {%endif%}
            </div>
            <div class="forms">
                <div class="add-user">
                    <div class="heading">
                        <h2>Update User Details</h2>
                        <a href="/user" class="btn">Back</a>
                    </div>
                    <form class="add" action="/update/{{users.id}}" method="POST">
                        {% csrf_token %}
                        <label for="first_name">First Name:</label>
                        <input type="text"  value="{{users.first_name}}"placeholder="Enter First Name" name="first_name" id="firstname"
                            required><br>
                        <label for="last_name">Last Name:</label>
                        <input type="text"  value="{{users.last_name}}"placeholder="Enter Last Name" name="last_name" id="lastname"
                            required><br>

                        <label for="username">Username:</label>
                        <input type="text"  value= "{{users.username}}"placeholder="Enter Username" name="username" id="username"
                            required><br>
                        
                        <label for="email">Email Address:</label>
                        <input type="email" value="{{users.email}}"placeholder="Enter Email Address" name="email" id="email"
                            required><br>
                        
                            <div class="form-group">
                                <a type="button" class="btn login-btn btn-block" style="background-color: #3aafa9; color: #feffff" href="accounts/reset_password/">Change Password</a>
                            </div>
                        <input type="submit" class="savebtn"value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
