{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{%static 'images/icon.png'%}" type="image/gif" />
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <title>Add Category</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="/admin">
                        <i class="fas fa-home"></i>
                        <div class="title">R&R</div>
                    </a>
                </li>
                <li>
                    <a href="/dashboard">
                        <i class="fas fa-th-large"></i>
                        <div class="title active">Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="/category">
                        <i class="fas fa-list"></i>
                        <div class="title">Categories</div>
                    </a>
                </li>
                <li>
                    <a href="/product">
                        <i class="fas fa-th"></i>
                        <div class="title">Products</div>
                    </a>
                </li>
                <li>
                    <a href="/orders">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="title">Orders</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-right-from-bracket"></i>
                        <div class="title">Log-out</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="top-bar">
                <div class="search">
                    <input type="text" name="search" placeholder="Search here...">
                    <label for="search"><i class="fas fa-search"></i></label>
                </div>
                {% if request.user.is_superuser %}
        <div class="user">
          <span>
            Admin
            </span>
        </div>
        {%endif%}
            </div>
            <div class="forms">
                <div class="add-item">
                    <div class="heading">
                        <h2>New Item Type</h2>
                        <a href="/type" class="btn">Back</a>
                    </div>
                    <form class="item" action="{%url 'additem' %}" method="post">
                        {% csrf_token %}

                        <label for="type_name">Name:</label>
                        <input type="text" placeholder="Enter type name here..." name="type_name"required><br>

                        
                        <label for="type_thickness">Thickness:</label>
                        <select name="type_thickness" id="type_thickness" style="width: 100%;padding: 15px;margin: 5px 0 22px 0;display: inline-block;border: none;color:#17252A;background: #def2f1;" Select thickness...>
                            <option style="width: 100%;padding: 15px;margin: 5px 0 22px 0;display: inline-block;border: none;color:#17252A;background: #def2f1;"value="Select thickness...">Choose thickness...</option>
                            <option value="5mm">5mm</option>
                            <option value="6mm">6mm</option>
                        </select>

                        <label for="type_size">Size:</label>
                        <select name="type_size" id="size" style="width: 100%;padding: 15px;margin: 5px 0 22px 0;display: inline-block;border: none;color:#17252A;background: #def2f1;" required>
                            <option style="width: 100%;padding: 15px;margin: 5px 0 22px 0;display: inline-block;border: none;color:#17252A;background: #def2f1;"value="Choose sizes....">Choose sizes....</option>
                            <option value="4 x 6 ">4 x 6</option>
                            <option value="6 x 8 ">6 x 8</option>
                        </select>

                        <input type="submit" class="savebtn"value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
